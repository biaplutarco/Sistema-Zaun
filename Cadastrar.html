<DOCTYPE! html>
<html lang="pt-br" >
    <head>
        <link href="Style-Cadastrar.css" type="text/css" rel="stylesheet">
        <title>Sign in - Sistema Zaun</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <body>
        <div class="cadastro-image">
            <div class="cadastro row col s6">
                <form id="cadastro" class="cad">
                    <div class="form-group">
                        <input type="text" class="form-control input" name="fname" placeholder="Seu nome"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input" name="lname" placeholder="Sobrenome"><br>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input" name="email" autocomplete="off" placeholder="E-mail"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input" name="psw" placeholder="Senha"><br>
                    </div>
                    <a href="Sistema%20de%20Contas%20a%20Pagar.html"><input class="btn waves-effect waves-light" id="cadastrar" type="button" value="Enviar"></a>
                </form>
            </div>
        </div> <!--FormulÃ¡rio de Cadastro-->

    </body>
</html>
