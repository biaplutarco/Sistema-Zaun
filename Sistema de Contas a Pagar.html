<DOCTYPE! html>
<html lang="pt-br" >
    <head>
        <link href="Style.css" type="text/css" rel="stylesheet">
        <title>Sistema de Contas a Pagar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>    
    <body>
        <div class="hero-image" id="home">
            <div class="hero-text">
                <h1 style="font-size:50px">Sistemas de Contas a Pagar</h1>
                <p>Contas organizadas? Não tem preço</p>
                <a href="#cadastro"><button onclick="cadastro()">Cadastre-se</button></a>
            </div>
        </div> <!--Página Inicial-->
        
        <div class="cadastro-image">
            <div class="cadastro">
                <form id="cadastro" class="cad" autocomplete="on">
                    <div class="form-group">
                        <input type="text" class="form-control input" name="fname" placeholder="Seu nome"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input" name="lname" placeholder="Sobrenome"><br>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input" name="email" autocomplete="off" placeholder="E-mail"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input" name="psw" placeholder="Senha"><br>
                    </div>
                    <a href="Sistema%20de%20Contas%20a%20Pagar.html"><input type="button" value="Cadastrar" class="btn btn-danger"></a>
                </form>
            </div>
        </div> <!--Formulário de Cadastro-->
        
 
        <ul> 
            <li><a class="active" href="#home">INÍCIO</a></li>
            <li><a href="Acessar.html">ACESSAR</a></li>

        </ul><!--Menu-->

    </body>
</html>
